
{% extends "base.html" %}

{% block title %}Choose Address{% endblock %}

{% block content %}

<h2>Choose delivery address</h2>

<form action="/api/checkout/address" method="post">
  <input type="hidden" name="checkout_id" value="{{ checkout_id }}">

  <div class="address-grid">

    {% for ad in addresses %}
      <label class="address-card card">
        <input
          type="radio"
          name="selected_address_id"
          value="{{ ad.id }}"
          required
        >

        <div class="address-info">
          <p><strong>{{ ad.name }}</strong></p>
          <p>{{ ad.phone }}</p>
          <p>
            {{ ad.address_line1 }}<br>
            {{ ad.address_line2 }}
          </p>
          <p>{{ ad.city }}, {{ ad.state }} - {{ ad.pincode }}</p>
        </div>
      </label>
    {% endfor %}

    <a
      href="/address/add?checkout_id={{ checkout_id }}"
      class="address-card card add-address"
    >
      + Add new address
    </a>

  </div>

  <div class="address-actions">
    <button type="submit" class="btn btn-primary">
      Continue
    </button>

  </div>

</form>

{% endblock %}
