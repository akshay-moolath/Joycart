
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/main.css">

  <style>
    body {
      background: #f5f7fb;
    }

    /* HEADER */
    .seller-header {
      background: #111827;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .seller-header a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
    }

    /* PAGE */
    .seller-form-container {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 16px;
    }

    .form-card {
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }

    .form-card h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    label {
      font-size: 14px;
      color: #374151;
      display: block;
    }

    input,
    textarea,
    select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .form-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .submit-btn {
      padding: 12px 26px;
      border-radius: 10px;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .wait-text {
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>

<body>

  
  <header class="seller-header">
    <h2>Add New Product</h2>
    <a href="/seller/dashboard">Dashboard</a>
  </header>

  <main class="seller-form-container">

    <form method="post"
          action="/seller/product/create"
          enctype="multipart/form-data">

      
      <div class="form-card">
        <h3>Basic Product Information</h3>

        <div class="form-grid">
          <label>
            Product Title
            <input type="text" name="title" required>
          </label>

          <label>
            Category
            <input type="text" name="category" required>
          </label>

          <label>
            SKU
            <input type="text" name="sku" required>
          </label>
        </div>

        <label style="margin-top:16px;">
          Description
          <textarea name="description" rows="4" required></textarea>
        </label>
      </div>

      
      <div class="form-card">
        <h3>Pricing & Availability</h3>

        <div class="form-grid">
          <label>
            Price
            <input type="number" name="price" step="0.01" required>
          </label>

          <label>
            Discount %
            <input type="number" name="discountPercentage" step="0.01" value="0" required>
          </label>

          <label>
            Stock
            <input type="number" name="stock" min="0" required>
          </label>

          <label>
            Availability
            <select name="availabilityStatus">
              <option value="In Stock">In Stock</option>
              <option value="Low Stock">Low Stock</option>
              <option value="Out of Stock">Out of Stock</option>
            </select>
          </label>

          <label>
            Return Policy
            <input type="text" name="returnPolicy" required>
          </label>
        </div>
      </div>

      
      <div class="form-card">
        <h3>Physical & Shipping Details</h3>

        <div class="form-grid">
          <label>
            Weight (grams)
            <input type="number" name="weight">
          </label>

          <label>
            Length (cm)
            <input type="number" name="length" step="0.1">
          </label>

          <label>
            Width (cm)
            <input type="number" name="width" step="0.1">
          </label>

          <label>
            Height (cm)
            <input type="number" name="height" step="0.1">
          </label>

          <label>
            Shipping Info
            <input type="text" name="shippingInformation" required>
          </label>

          <label>
            Warranty Info
            <input type="text" name="warrantyInformation" required>
          </label>
        </div>
      </div>

      
      <div class="form-card">
        <h3>Product Images</h3>

        <div class="form-grid">
          <label>
            Thumbnail
            <input type="file" name="thumbnail" accept="image/*" required>
          </label>

          <label>
            Additional Images
            <input type="file" name="images" accept="image/*" multiple required>
          </label>
        </div>
      </div>

      
      <div class="form-card">
        <div class="form-actions">
          <button type="submit" id="submit-btn" class="submit-btn">
            Add Product
          </button>
          <span id="wait-text" class="wait-text" style="display:none;">
            Uploading images, please wait…
          </span>
        </div>
      </div>

    </form>
  </main>

  <script>
    
    document.querySelector("form").addEventListener("submit", function () {
      const btn = document.getElementById("submit-btn");
      const waitText = document.getElementById("wait-text");

      btn.disabled = true;
      btn.innerText = "Please wait…";
      waitText.style.display = "inline";
    });
  </script>

</body>
</html>
