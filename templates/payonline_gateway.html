<h2>Payment Gateway</h2>

<form method="post" action="/api/checkout/prepaid/webhook">
  <input type="hidden" name="checkout_id" value="{{ checkout_id }}">
  <input type="hidden" name="payment_status" value="SUCCESS">
  <input type="hidden" name="signature" value="{{ signature }}">
  <input type="hidden" name="gateway_payment_id" value="{{ gateway_payment_id }}">
  <input type="hidden" name="method" value="{{ method }}">



  <button type="submit">Simulate Payment Success</button>
</form>
