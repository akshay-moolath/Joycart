
{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}

<h2>Your Cart</h2>


<div class="cart-layout">

  <div id="cart-items" class="cart-items card">

  </div>


  <div class="cart-summary card">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Total</span>
      <strong>â‚¹ <span id="cart-total">0.00</span></strong>
    </div>

    <button
      id="order-btn"
      class="btn btn-primary"
      onclick="checkout()"
      disabled
    >
      Place Order
    </button>
  </div>
</div>
<div id="remove-confirm" class="modal hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-box">
    <p>Remove this item from cart?</p>

    <div class="confirm-actions">
      <button class="btn btn-danger" id="confirm-remove-btn">
        Remove
      </button>
      <button class="btn btn-outline" onclick="closeRemoveConfirm()">
        Cancel
      </button>
    </div>
  </div>
</div>
<script src="/static/js/viewcart.js"></script>

{% endblock %}
