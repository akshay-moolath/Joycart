
{% extends "base.html" %}

{% block title %}Confirm Order{% endblock %}

{% block content %}

<div class="cod-confirm-layout">

  <div class="card cod-confirm-card">
    <h2>Confirm Cash on Delivery</h2>

    <p class="cod-message">
      You have selected <strong>Cash on Delivery</strong> as your payment method.
      Please confirm to place your order.
    </p>

    <form method="post" action="/api/checkout/cod/confirm">
      <input type="hidden" name="checkout_id" value="{{ checkout_id }}">

      <div class="cod-actions">
        <button type="submit" class="btn btn-primary">
          Place Order
        </button>


      </div>
    </form>
  </div>

</div>

{% endblock %}
