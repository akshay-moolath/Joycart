
<title>Add new Product</title>
<a href ="/seller/dashboard" style="display: inline;">Dashboard</a><br></br>

<form method="post"
      action="/seller/product/create"
      enctype="multipart/form-data">

    <fieldset>
        <legend>Basic Product Information</legend>

        <label>
            Product Title<br>
            <input type="text" name="title" required>
        </label><br><br>

        <label>
            Description<br>
            <textarea name="description" rows="4" required></textarea>
        </label><br><br>

        <label>
            Category<br>
            <input type="text" name="category" required>
        </label><br><br>

        <label>
            SKU<br>
            <input type="text" name="sku" required>
        </label>
    </fieldset>

    <br>

    <fieldset>
        <legend>Pricing & Availability</legend>

        <label>
            Price<br>
            <input type="number" name="price" step="0.01" required>
        </label><br><br>

        <label>
            Discount Percentage<br>
            <input type="number" name="discountPercentage" step="0.01" value="0">
        </label><br><br>

        <label>
            Stock Quantity<br>
            <input type="number" name="stock" min="0" required>
        </label><br><br>

        <label>
            Availability Status<br>
            <select name="availabilityStatus">
                <option value="In Stock">In Stock</option>
                <option value="Low Stock">Low Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
        </label><br><br>

        <label>
            Return Policy<br>
            <input type="text" name="returnPolicy">
        </label>
    </fieldset>

    <br>

    <fieldset>
        <legend>Physical Details (Optional)</legend>

        <label>
            Weight (grams)<br>
            <input type="number" name="weight">
        </label><br><br>

        <label>
            Dimensions (cm)<br>
            Length <input type="number" name="length" step="0.1">
            Width <input type="number" name="width" step="0.1">
            Height <input type="number" name="height" step="0.1">
        </label><br><br>

        <label>
            Shipping Information<br>
            <input type="text" name="shippingInformation">
        </label><br><br>

        <label>
            Warranty Information<br>
            <input type="text" name="warrantyInformation">
        </label>
    </fieldset>

    <br>

    <fieldset>
        <legend>Upload Product Images</legend>

        <label>
            Thumbnail 
            <input type="file" name="thumbnail" accept="image/*" required>
        </label><br><br>

        <label>
            Images 
            <input type="file" name="images" accept="image/*" multiple required>
        </label><br><br>
    </fieldset>

    <br>

    <button type="submit">Add Product</button> Please wait after clicking the button,upload might take few seconds
    

</form>
